      <!--
  à mettre sur une div parent :
  -la couleur avec la class "is-primary" etc ...
  -style arrondi avec "is-rounded"
  -les tailles avec "is-large", "is-medium", "is-small"
  -is-loading

  Les classes d'états, à mettre sur l'element select
  is-hovered
  is-focused


 -->

      <div class="select is-large is-primary">
        <select>
          <option>Option 1</option>

        </select>
      </div>

      </div>
